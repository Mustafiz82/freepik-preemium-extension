<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freepik Premium</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
</head>

<body>
    <div class="popup-container">
        <div class="logo-container">
            <img src="icon.png" alt="Freepik Logo" class="logo" />
        </div>

        <div class="usage-section">
            <div class="uses-title-value">
                <h3>Download Today</h3>
                <p class="limit-label">5 / ___ Downloads</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 33%;"></div>
            </div>

        </div>

        <div class="usage-section">
            <div class="uses-title-value">
                <h3>AI Credit Usage</h3>
                <p class="limit-label">120 / ___ Credits</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 4%;"></div>
            </div>
        </div>

        <div class="expire">
           <h2> Account will Expire on 1 july 2025</h2>
           <p>(30 days left )</p>

        </div>
    </div>
</body>

</html>
